services:
  server:
    build:
      context: ./Server  #Contesto di build per il server (cartella server/)
    networks:
      - tris_network

  client:
    build:
      context: ./Client  #Contesto di build per il client (cartella client/)
    stdin_open: true     #Mantieni stdin aperto per il client
    tty: true            #Apre un terminale per il client
    depends_on:
      - server  #Garantisce che il server sia avviato prima del client
    networks:
      - tris_network

networks:
  tris_network:  #Crea una rete comune per client e server
    driver: bridge #driver pi√π comunemente usato per un network docker

